<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>table 태그(표만들기)</title>
</head>

<body>
    <!-- 테이블 태그로 표 만들기 -->
    <!-- thead, tbody 태그로 테이블의 제목(컬럼)과 내용(tbody는 데이터)을 구분-->
    <table border="1">
        <!-- tr 태그는 row(record-데이터들) -->
        <thead>
            <tr>
                <!-- th 태그는 column 이름을 나타낼때 : 굵은 글씨에 가운데 정렬 -->
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>나이</th>
            </tr>
        </thead>
        <!-- 아래에 td로 사용된 부분은 데이터 -->
        <tbody>
            <tr>
                <!-- column 속한 값(데이터)들 표기-->
                <td>네오</td>
                <td>남</td>
                <td>매트릭스</td>
                <td>35</td>
            </tr>
            <tr>
                <td>조커</td>
                <td>남</td>
                <td>고담시</td>
                <td>36</td>
            </tr>
            <tr>
                <td>데이비드 밀스</td>
                <td>남</td>
                <td>LA</td>
                <td>32</td>
            </tr>
            <tr>
                <td>타일러 더든</td>
                <td>남</td>
                <td>윌밍턴</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
