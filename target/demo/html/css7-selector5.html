<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성 선택자 예제 1</title>
        <style>
            section{
                margin: 20px 0;

            }
            /* $는 값이 뒤에 있는 경우 */
            section[id$='2']{
                background-color: rgb(245, 245, 183);
                padding: 10px;
            }
            /* class는 속성을 가지고 있는 경우 */
            div[class]{
                padding: 5px;
                margin: 5px;
                border: 1px solid #ccc;
            }
            /* class속성값이 'l'(소문자 L)로 시작하는 경우 */
            div[class^='l']{
                background-color: rgb(255, 213, 209);
            }
            /* class 속성 값에 'i'를 가지고 잇는 경우 */
            div[class*='i']{
                background-color: rgb(185, 248, 227);
            }
            /* class 속성 값에 끝 값이 4인 경우 */
            div[class$='4']{
                background-color: rgb(168, 168, 255);
                color: white;
            }
            /* 속성을 이용한 조건이 여러개인 경우 */
            div[class*='e'][class$='2']{
                background-color: rgb(97, 172, 110);
                color: white;
            }

            #part1 div[class='lest1']{
                background-color: rgb(255, 166, 102);
                font-weight: 700;
            }

        </style>
    </head>
    <body>
        <section id="part1">
            <div class="lest1">속성 선택자1</div>
            <div class="lis2">속성 선택자2</div>
            <div class="le2">속성 선택자3</div>
            <div class="l4">속성 선택자4</div>
        </section>
        <section id="part2">
            <div class="lest1">속성 선택자1</div>
            <div class="lis2">속성 선택자2</div>
            <div class="le2">속성 선택자3</div>
            <div class="l4">속성 선택자4</div>
        </section>
    </body>
</html>
