<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>text CSS</title>
    <style>
        #a {
            text-decoration: overline;
        }

        #b {
            text-decoration: line-through;
        }

        #c {
            text-decoration: underline;
        }

        #d {
            text-transform: uppercase;
        }

        #e {
            text-transform: lowercase;
        }

        #f {
            text-transform: capitalize;
        }

        #g {
            text-indent: 2cap;
        }

        #h {
            letter-spacing: 2dvw;
        }

        #i {
            line-height: 10px;
        }

        #j {
            word-spacing: 100px;
        }

        #k {
            white-space: pre-line;
        }
        #l {
            /* 2px - 우측(+)/좌측(-), 4px - 아래(+)/위(-), 5px- 흐림처리(Blur)*/
            text-shadow: -2px -4px 5px red;
        }
    </style>
</head>

<body>
    <h1 id="a">text 데코레이션1</h1>
    <h1 id="b">text 데코레이션2</h1>
    <h1 id="c">text 데코레이션3</h1>
    <h1 id="d">text 데코레이션4</h1>
    <h1 id="e">text 데코레이션5</h1>
    <h1 id="f">text 데코레이션6</h1>
    <h1 id="g">text 데코레이션7</h1>
    <h1 id="h">text 데코레이션8</h1>
    <h1 id="i">text 데코레이션9</h1>
    <h1 id="j">text 데코레이션10</h1>
    <h1>text 데코
    레이션11</h1>
    <h1 id="k">text 
        데코레이션12</h1>
    <h1 id="l">next 데코레이션13</h1>

</body>

</html>
