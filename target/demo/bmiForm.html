
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BMI계산기</title>
    </head>
    <body>
        <h2>BMI계산</h2>
       <!-- action은 서블릿 매핑: bmi.do -->
  <form action="bmi.do" method="post">
    <div>
      <label>키(cm): </label>
      <input type="number" name="height" step="0.1" required>
    </div>
    <div>
      <label>몸무게(kg): </label>
      <input type="number" name="weight" step="0.1" required>
    </div>
    <button type="submit">계산</button>
  </form>
</body>
</html>
