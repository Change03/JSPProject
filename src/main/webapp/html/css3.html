<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf=8">
        <title>리스트(list) CSS</title>
        <style>
            /* 리스트 태그에 CSS 설정
            1. ul, ol 태그의 표시를 변경할 수 있음. 
            2. 이미지를 리스트 아이템으로 사용 가능함
            3. background 생상을 지정할 수 있어요.
            */
            .unorder{
                /* list-style-type: 속성값;  */
                /* list-style-type: square; */
                /* list-style-image: 속성값(url()); 해당 이미지  */
                /* list-style-image: url(images/mask.png); */
                /* list-style-position */
                color: greenyellow;
                list-style-position: outside;
                list-style: none;
                /* 리스트에 배경색 지정 */
                background: url(images/se7vn.jfif);
            }
            #in{
                list-style-position: inside;

                /* list CSS 간략 설정: list-style 
                    (type) (position) (image)
                */
                list-style: square inside url(images/mask.png);
            }
                
            .order{
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h3>Unorderd list(순서 없는 리스트)</h3>
        <ul class="unorder">
            <li>첫번쨰</li>
            <li>두번째</li>
            <ul id="#in">
                <li>1번</li>
                <li>2번</li>
                <li>3번</li>
            </ul>
            <li>세번째</li>
        </ul>
        <h3>orderd list(순서 있는 리스트)</h3>
        <ol class="order">
            <li>첫번쨰</li>
            <li>두번째</li>
            <ol>
                <li>1번</li>
                <li>2번</li>
                <li>3번</li>
            </ol>
            <li>세번째</li>
        </ol>
    </body>
</html>
