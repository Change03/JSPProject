<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>네비게이션 구현</title>
        <style>
            div{
                height: 20%;
            }
            ul{
                list-style-type: none;
            }

            .virtical ul{
                width: 25%;
                background-color: rgb(255, 174, 174);
                height: 100%;
                position: relative;
                overflow: auto;
            }
            .virtical li a{
                display: block;
                color: rgb(255, 255, 255);
                padding: 6px 16px;
                text-decoration: none;
            }
            .virtical li a.active {
                background-color: cornflowerblue;
                color: white;
            }
            .virtical li a:hover:not(.active){
                background-color: gray;
                color: white;
            }
            .horizontal ul{
                overflow: hidden;
                background-color: rgb(255, 187, 131);
            }
            .horizontal li{
                float: left;
                border-right: 2px solid #555;
            }
            .horizontal li:last-child{
                border-right: none;
            }
            .horizontal li a{
                display: block;
                color: white;
                padding: 10px 16px;
                text-decoration: none;
            }
            .horizontal a:hover:not(.active){
                background-color: rgb(250, 145, 59);
            }
            .active{
                background-color: rgb(245, 211, 168);
            }
        </style>
    </head>
    <body>
        <h2>네비게이션</h2>
        <div>
            <h3>1. ul을 이용한 네비게이션</h3>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <p>네비게이션 테스트</p>
        </div>
        <div class = "virtical">
            <h3>2. 수직 네비게이션</h3>
            <ul>
                <li><a class="active" href="#home">HOME</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <p>네비게이션 테스트</p>
        </div>
        <div class="horizontal">
            <h3>3. 수평 네비게이션</h3>
            <ul>
                <li><a class="active" href="#home">HOME</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <p>네비게이션 테스트</p>
        </div>
    </body>
</html>
