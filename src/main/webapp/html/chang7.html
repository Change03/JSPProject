<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>HTML5 Media 작업</title>
</head>

<body>
    <!-- 
        멀티 미디어 작업 - 영상, 음성, 이미지 및 기타 다양한 미디어 작업

        비디오 포맷 : MPEG(.mpg,mpeg), AVI(.avi), WMV(.wmv), Quick Time(.mov),
                RealVideo(.rm, ram), Flash(.swf, flv), Ogg(.ogg), WebM(.webm)
                MPEG4(.mp4)

        HTML5 기본적으로 지원하는 포맷: MP4, WEBM, OGG
        -->
    <!-- Video -->
    <h2>Video 태그</h2>
    <!-- controls : 제어 콘솔 생성 -->
    <video width="320" height="240" controls>
        <source src="./video/시퀀스 01.mp4" type="video/mp4"> <!--1-->
        <source src="./video/mov_bbb.ogv" type="video/ogg"> <!--2-->
        브라우저가 video태그를 지원하지 않는 상황입니다. <!--3-->
    </video>

    <video width="320" height="240" controls autoplay>
        <source src="./video/2026_01_31 00_27.mp4" type="video/mp4"> <!--1-->
        브라우저가 video태그를 지원하지 않는 상황입니다. <!--3-->
    </video>

    <video width="320" height="240" autoplay muted>
        <!-- 단 , autoplay에 muted(음소거)를 같이 사용하면 자동 재생이 됨.(소리는 제거된 상태로 재생) -->
        <source src="./video/2026_01_31 00_40.mp4" type="video/mp4"> <!--1-->
        브라우저가 video태그를 지원하지 않는 상황입니다. <!--3-->
    </video>

    <video width="320" height="240" autoplay muted>
        <source src="./video/movie.mp4" type="video/mp4"> <!--1-->
        브라우저가 video태그를 지원하지 않는 상황입니다. <!--3-->
    </video>


    <h2>Audio 태그</h2>
    <!-- mp3(Mpeg), ogg용 오디오 -->
    <audio controls autoplay>
        <source src="audio/horse.mp3" type="audio/mpeg">
        <source src="audio/horse.ogv" type="audio/ogg">
        당신의 브라우저는 audio태그를 지원하지 않습니다.
    </audio>

    <hr>
    <h2>plug-ins : 브라우저에서 확장해서 지원하는 기능</h2>
    <!-- Object 태그 -->
    <object width="100%" , height="100%" data="web/snippet.html"></object>
    <object width="100%" , height="100%" data="video/mov_bbb.mp4"></object>


    <hr>
    <h2>youtube 영상보기</h2>
    <!-- 
        frame 태그 종류들 중에 남아있는 태그 iframe 태그를 이용한 Youtube 영상 가져오기 
    -->
    <iframe width="853" height="488" src="https://www.youtube.com/embed/vadat46yfwg?list=RDvadat46yfwg"
        title="CAMO - Life is Wet (feat. JMIN) [Official Music Video]" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>

    <iframe width="1349" height="759" src="https://www.youtube.com/embed/VLpqYfeXkhU" title="이벤트 경품 2000원을 실수로 &#39;비트코인 2000개(133조)&#39; 뿌려서 개ㅈ된 빗썸 ㅋㅋㅋㅋㅋㅋ 개어지러운 빗썸 오지급 사고 &amp; 비트코인 사건사고 모음집 ㅋㅋㅋㅋ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        
    </iframe>
</body>

</html>
