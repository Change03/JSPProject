<!DOCTYPE html>
<html lang='ko'>

<head>
    <!-- 문서의 문자 인코딩/반응형 뷰포트 설정 -->
    <meta character='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투명도 설정</title>

    <style>
        /* 이미지 기본 투명도를 50%로 설정 */
        img {
            opacity: 0.5;
        }

        /* 마우스를 올렸을 때 이미지가 선명해지도록 100% 투명도 */
        img:hover {
            opacity: 1.0;
        }

        /* 4개 박스의 공통 크기/여백 초기화 */
        .box1,
        .box2,
        .box3,
        .box4 {
            width: 100%;
            height: 50px;
            margin: 0;
            padding: 0;
        }

        /* 빨간색 배경 10% 투명도 */
        .box1 {
            background-color: rgba(255, 0, 0, 0.1);
        }

        /* 빨간색 배경 30% 투명도 */
        .box2 {
            background-color: rgba(255, 0, 0, 0.3);
        }

        /* 빨간색 배경 50% 투명도 */
        .box3 {
            background-color: rgba(255, 0, 0, 0.5);
        }

        /* 빨간색 배경 100% (완전 불투명) */
        .box4 {
            background-color: rgba(255, 0, 0, 1.0);
        }
    </style>
</head>

<body>

    <!-- 제목 -->
    <h1>이미지 투명도</h1>

    <!-- 투명도 설명 텍스트 -->
    <p>투명도 속성 값을 낮게 두면 보다 투명한 색상으로 표현됨:</p>

    <!-- 하위 문단: 샘플 이미지 전환 동작 안내 -->
    <p>50% 투명도 설정:</p>

    <!-- 샘플 이미지 1: 첫 번째 이미지 -->
<img src="images/se7vn.jfif" alt="Forest" width="360" height="240">

    <!-- 샘플 이미지 2: URL 인코딩된 한글 파일명 -->
<img src="images/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C%20(1).jfif" alt="Forest" width="360" height="240">

    <!-- 샘플 이미지 3: 파일명 비교용 이미지 -->
<img src="images\다운로드 (3).jfif" alt="Forest" width="360" height="240">

    <!-- 투명도 박스 예시: 10% -->
    <div class="box1">투명도 10%</div>
    <!-- 투명도 박스 예시: 30% -->
    <div class="box2">투명도 30%</div>
    <!-- 투명도 박스 예시: 50% -->
    <div class="box3">투명도 50%</div>
    <!-- 투명도 박스 예시: 100% -->
    <div class="box4">투명도 100%</div>

</body>

</html>
